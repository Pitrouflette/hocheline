<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profil.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Hocheline - profil</title>
</head>
<body>
    <div id="header-container"></div>
    <div class="profile-container">
        <!-- Section pour modifier les informations du compte -->
        <div class="profile-card">
            <h2 class="section-title">Informations du compte</h2>
            <div class="profile-form">
                <div class="form-group">
                    <label for="username-input">Username:</label>
                    <input type="text" id="username-input" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email-input">Email:</label>
                    <input type="text" id="email-input" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password-input">Password:</label>
                    <input type="password" id="password-input" name="password" required>
                </div>

                <button id="submit" class="primary-btn">Valider les changements</button>
            </div>
        </div>
        
        <!-- Section pour les options du compte -->
        <div class="options-card">
            <h2 class="section-title">Options du compte</h2>
            <div class="account-options">
                <button id="deco" class="primary-btn">Se déconnecter</button>
                <button id="delete" class="danger-btn">Supprimer votre compte</button>
                <div class="security-warning">Attention ! Toute suppression de compte est définitive !</div>
            </div>
        </div>
        
        <!-- Section pour ajouter un ami -->
        <div class="add-friend-card">
            <h2 class="section-title">Ajouter un ami</h2>
            <div class="friend-input-container">
                <input type="text" id="name-friend" placeholder="Nom d'utilisateur">
                <button id="add-friend" class="primary-btn">Ajouter</button>
            </div>
        </div>
        
        <!-- Section pour la liste des amis -->
        <div class="friend-list-card">
            <h2 class="section-title">Liste d'amis</h2>
            <div id="freind-list" class="friend-list-container"></div>
        </div>
    </div>
    <div id="footer-container"></div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../js/profil.js"></script>
    <script src="../js/protected-page.js"></script>
</body>
</html>
