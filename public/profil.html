<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/profil.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header">
            <h1 id="title">Hocheline - Username</h1>
            <nav id="nav">
                <a href="index.html">accueil</a>
                <a href="chat.html">chat</a>
                <a href="post.html">post</a>
                <a href="poster.html">poster</a>
                <a href="profil.html">compte</a>
            </nav>
        </div>
    </header>
    <div class="container"></div>
    <div class="container">
        <div class="box">
            <h2></h2>
            <label for="title">Username:</label>
            <input type="text" id="username-input" name="username" required>

            <label for="description">Email:</label>
            <input type="text" id="email-input" name="email" required>

            <label for="image">Password</label>
            <input type="text" id="password-input" name="password" required>

            <button class="submit btn" id="submit">Valider les changements</button>
        </div>
        <div class="box">
            <button id="deco" class="btn">Se déconnecter</button>
            <button id="delete" class="delete">Supprimer votre compte</button>
            <h4>Attention ! Toute suppression de compte est définitive !</h4>
        </div>
    </div>
    <div class="box friend-box">
        <center><h2>Friend Section</h2></center>
        <label for="description">add friends</label>
        <div class="send-message">
            <input type="text" id="name-friend" placeholder="envoyer un message">
            <button id="add-friend">ajouter</button>
        </div>
        <h3>Friend List :</h3>
        <div class="freind__list"></div>
    </div>

    <div class="footer">
        <p>© 2023-2024 Hocheline - crée par des <a href="#" id="h2__popup" class="h2__popup">élèves</a> du Lycée Hoche</p>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="js/profil.js"></script>
    <script src="js/protected-page.js"></script>
</body>
</html>
